      github.com/eosc-synergy/o3api bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-ecru-spoonbill.sh
        container: qc.sec_grumpy-russet-gecko
  QC.Sty:
    repos:
      github.com/eosc-synergy/o3api flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cyan-cat.sh
        container: qc.sty_paltry-blue-dragon
