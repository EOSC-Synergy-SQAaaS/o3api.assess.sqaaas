    repos:
      github.com/EOSC-synergy/o3api licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-persimmon-crab.sh
        container: qc.lic_lovely-rust-numbat
  QC.Sec:
    repos:
      github.com/EOSC-synergy/o3api bandit:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-rose-leopard.sh
        container: qc.sec_snappy-burgundy-barracuda
  QC.Sty:
    repos:
      github.com/EOSC-synergy/o3api flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-cream-newt.sh
        container: qc.sty_gamy-apricot-zorse
  QC.Ver:
    repos:
      github.com/EOSC-synergy/o3api get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-malachite-butterfly.sh
        container: qc.ver_trippy-seashell-labradoodle
