config:
  credentials: []
  project_repos:
    git.scc.kit.edu/synergy.o3as/o3api:
      branch: master
      repo: https://git.scc.kit.edu/synergy.o3as/o3api
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-gamboge-llama.sh
        container: qc.acc_paltry-zucchini-russel
  QC.Doc:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-cyan-seal.sh
        container: qc.doc_tacky-lilac-hyrax
      git.scc.kit.edu/synergy.o3as/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-mauve-ostrich.sh
        container: qc.doc_gummy-cornflower-mandrill
      git.scc.kit.edu/synergy.o3as/o3api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-periwinkle-bullfrog.sh
        container: qc.doc_greasy-white-vulture
      git.scc.kit.edu/synergy.o3as/o3api restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-turquoise-caterpillar.sh
        container: qc.doc_tasty-magenta-harrier
  QC.FAIR:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.messy-bronze-sponge.sh
        container: qc.fair_squeaky-orange-grasshopper
  QC.Lic:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api licensee:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-rust-chow.sh
        container: qc.lic_dorky-tangerine-hippopotamus
  QC.Sec:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api bandit:
        commands:
        - /usr/bin/env sh .sqa/script.silly-blue-lionfish.sh
        container: qc.sec_messy-taupe-dodo
  QC.Sty:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api flake8:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-gamboge-bison.sh
        container: qc.sty_crappy-khaki-tamarin
  QC.Ver:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-thistle-dugong.sh
        container: qc.ver_wheezy-vermilion-gecko
timeout: 1800
