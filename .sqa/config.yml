        - /usr/bin/env sh .sqa/script.stealthy-puce-cow.sh
        container: qc.met_tasty-rose-snail
      git.scc.kit.edu/synergy.o3as/o3api validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-tomato-leopard.sh
        container: qc.met_snazzy-myrtle-otter
  QC.Sec:
