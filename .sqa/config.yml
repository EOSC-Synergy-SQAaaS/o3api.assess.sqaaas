      git.scc.kit.edu/synergy.o3as/o3api cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-puce-giraffe.sh
        container: qc.met_sickly-red-wasp
      git.scc.kit.edu/synergy.o3as/o3api validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.homely-white-birman.sh
        container: qc.met_sickly-mauve-kingfisher
  QC.Sec:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-taupe-otter.sh
        container: qc.sec_nerdy-persimmon-rottweiler
  QC.Sty:
