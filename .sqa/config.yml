        commands:
        - /usr/bin/env sh .sqa/script.silly-malachite-slug.sh
        container: qc.sty_lovely-wisteria-sponge
      git.scc.kit.edu/synergy.o3as/o3api jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-lavender-bullfrog.sh
        container: qc.sty_squeaky-periwinkle-magpie
  QC.Ver:
    repos:
      git.scc.kit.edu/synergy.o3as/o3api get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-ruby-birman.sh
        container: qc.ver_squeaky-malachite-quetzal
