config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0-only_im_client
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/o3api:
      branch: master
      repo: https://github.com/eosc-synergy/o3api
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-cerulean-olm.sh
        container: qc.acc_dorky-grey-tarantula
  QC.Doc:
    repos:
      github.com/eosc-synergy/o3api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-puce-argentino.sh
        container: qc.doc_stuffy-magnolia-dogfish
      github.com/eosc-synergy/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-xanthic-gar.sh
        container: qc.doc_pokey-heliotrope-greyhound
      github.com/eosc-synergy/o3api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-grey-olm.sh
        container: qc.doc_woozy-cerise-malamute
      github.com/eosc-synergy/o3api restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-firebrick-chameleon.sh
        container: qc.doc_sickly-cardinal-gibbon
