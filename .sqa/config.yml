config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/o3api:
      repo: https://github.com/EOSC-synergy/o3api
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-teal-hummingbird.sh
        container: qc.acc_muggy-beige-barracuda
  QC.Doc:
    repos:
      github.com/EOSC-synergy/o3api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-chocolate-cockroach.sh
        container: qc.doc_foggy-fuchsia-bullfrog
      github.com/EOSC-synergy/o3api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-chocolate-serval.sh
        container: qc.doc_foggy-silver-iguana
      github.com/EOSC-synergy/o3api restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-amber-cassowary.sh
        container: qc.doc_lousy-saffron-stoat
  QC.Lic:
    repos:
      github.com/EOSC-synergy/o3api licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-cardinal-numbat.sh
        container: qc.lic_shabby-mauve-squid
timeout: 600
