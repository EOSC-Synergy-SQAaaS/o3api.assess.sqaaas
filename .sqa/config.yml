config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.3.0-alpha
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/o3api:
      repo: https://github.com/eosc-synergy/o3api
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-scarlet-eagle.sh
        container: qc.acc_cranky-firebrick-tang
  QC.Doc:
    repos:
      github.com/eosc-synergy/o3api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-smalt-lizard.sh
        container: qc.doc_cozy-azure-labradoodle
      github.com/eosc-synergy/o3api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-wisteria-oyster.sh
        container: qc.doc_squirrely-wheat-dane
      github.com/eosc-synergy/o3api restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-grey-heron.sh
        container: qc.doc_tacky-silver-emu
  QC.Lic:
    repos:
      github.com/eosc-synergy/o3api licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-seashell-oyster.sh
        container: qc.lic_sickly-khaki-seal
  QC.Sec:
    repos:
      github.com/eosc-synergy/o3api bandit:
        commands:
        - /usr/bin/env sh .sqa/script.silly-chartreuse-macaque.sh
        container: qc.sec_snappy-chartreuse-newfoundland
  QC.Sty:
    repos:
      github.com/eosc-synergy/o3api flake8:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-ultramarine-horse.sh
        container: qc.sty_gimpy-jade-cuttlefish
timeout: 600
