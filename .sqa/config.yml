config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.2.0-alpha
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/o3api:
      repo: https://github.com/eosc-synergy/o3api
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-cerulean-eleuth.sh
        container: qc.acc_muggy-magenta-javanese
  QC.Doc:
    repos:
      github.com/eosc-synergy/o3api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-olivine-whippet.sh
        container: qc.doc_seedy-lilac-magpie
      github.com/eosc-synergy/o3api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-seashell-labradoodle.sh
        container: qc.doc_foggy-firebrick-dragonfly
      github.com/eosc-synergy/o3api restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-wheat-akita.sh
        container: qc.doc_sleepy-linen-heron
  QC.Lic:
    repos:
      github.com/eosc-synergy/o3api licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-auburn-cougar.sh
        container: qc.lic_ready-pear-elephant
  QC.Sec:
    repos:
      github.com/eosc-synergy/o3api bandit:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-purple-snake.sh
        container: qc.sec_flaky-cerulean-owl
  QC.Sty:
    repos:
      github.com/eosc-synergy/o3api flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-sapphire-penguin.sh
        container: qc.sty_squeaky-fuchsia-devil
timeout: 600
