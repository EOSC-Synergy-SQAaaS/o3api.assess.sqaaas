config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/o3api:
      repo: https://github.com/EOSC-synergy/o3api
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/o3api git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-ivory-tuatara.sh
        container: qc.acc_trippy-aquamarine-fox
  QC.Doc:
    repos:
      github.com/EOSC-synergy/o3api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-buff-tortoise.sh
        container: qc.doc_blurry-smalt-coati
      github.com/EOSC-synergy/o3api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-indigo-squirt.sh
        container: qc.doc_chewy-dandelion-lemur
      github.com/EOSC-synergy/o3api restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-charcoal-ferret.sh
        container: qc.doc_smelly-wisteria-panda
  QC.Lic:
    repos:
      github.com/EOSC-synergy/o3api licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-teal-ostrich.sh
        container: qc.lic_gimpy-amaranth-fossa
timeout: 600
